<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Uploader</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <form id="upload-form" enctype="multipart/form-data">
        <div class="form-group">
            <label for="file">Choose file</label>
            <input type="file" class="form-control-file" id="file" name="file" multiple>
        </div>
        <button type="button" class="btn btn-primary" onclick="uploadFile()">Upload</button>
        <button type="button" class="btn btn-danger" onclick="stopUpload()">Stop Upload</button>
        <button type="button" class="btn btn-info" onclick="viewStatus()">View Status</button>
		<br>
		<br>
		<br>
		<h3>Current File Progress</h3>
		<progress id="singleFileProgress" max="100" value="0"> </progress><br>
		<h3>Overall File Progress</h3>
		<progress id="overallProgress" max="100" value="0"> </progress>
    </form>
    <div id="status-container" class="mt-4">
        <!-- Status will be displayed here -->
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="script.js"></script>
</body>
</html>
